<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@600&display=swap" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CALCULADORA</h1>
    </br>
    <div class="calculadora">
        <input type="text" id="pantalla" title="|" readonly>
        <br>
        <input type="button" value="1" title="|" onclick="elemento('1')">
        <input type="button" value="2" title="|" onclick="elemento('2')">
        <input type="button" value="3" title="|" onclick="elemento('3')">
        <input type="button" value="+" title="|" onclick="elemento('+')">
        <br>
        <input type="button" value="4" title="|" onclick="elemento('4')">
        <input type="button" value="5" title="|" onclick="elemento('5')">
        <input type="button" value="6" title="|" onclick="elemento('6')">
        <input type="button" value="-" title="|" onclick="elemento('-')">
        <br>
        <input type="button" value="7" onclick="elemento('7')">
        <input type="button" value="8" onclick="elemento('8')">
        <input type="button" value="9" onclick="elemento('9')">
        <input type="button" value="x" onclick="elemento('*')">
        <br>
        <input type="button" value="0" onclick="elemento('0')">
        <input type="button" value="." onclick="elemento('.')">
        <input class="dis" title="|" disabled>
        <input type="button" value="รท" onclick="elemento('/')">
        <br>
        <input type="button" value="C" onclick="limpiar()">
        <input class="dis" title="|" disabled>
        <input class="dis" title="|" disabled>
        <input type="button" value="=" onclick="procesar()">
    </div>
    
    <script src="script.js"></script> 
</body>

</html>
